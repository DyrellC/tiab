apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: iri-tanglescope-REVISION_PLACEHOLDER
  labels:
    revision: REVISION_PLACEHOLDER
spec:
  replicas: NUMBER_PLACEHOLDER
  template:
    metadata:
      labels:
        revision: REVISION_PLACEHOLDER
    spec:
      containers:

      - name: iri
        image: IRI_IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        args: [ '-c', '/iri.ini' ]
        ports:
        # IRI API
        - containerPort: 14265
        # IRI Gossip
        - containerPort: 14700
        - containerPort: 14700
          protocol: UDP
        # JMX Prometheus
        - containerPort: 5555
        # ZMQ Feed
        - containerPort: 5556

      - name: tanglescope
        image: iotacafe/entangled:tanglescope-41fa5ab-1
        volumeMounts:
          - name: tanglescope
            subPath: tanglescope.yml
            mountPath: /config.yml
        ports:
        # Exporter
        - containerPort: 4444
        - containerPort: 4445
        - containerPort: 4446
        - containerPort: 4447

      volumes:
        - name: tanglescope
          configMap:
            name: tanglescope-REVISION_PLACEHOLDER
